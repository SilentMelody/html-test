<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			$("#表id").click(function() {
				var id = $("#表id").jqGrid('getGridParam', 'selrow');
				if(id) {
					var ret = $("#表id").jqGrid('getRowData', id);
					alert("id=" + ret.id + "user_name=" + ret.user_name + "...");
				} else {
					alert("Please select row");
				}
			});
		</script>
	</body>
</html>

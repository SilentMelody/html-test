<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.blur {    
			    -webkit-filter: blur(10px); /* Chrome, Opera */
			       -moz-filter: blur(10px);
			        -ms-filter: blur(10px);    
			            filter: blur(10px);    
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/lesson.jpg"/>
			<img src="img/lesson.jpg" class="blur"/>
		</div>
	</body>
</html>
